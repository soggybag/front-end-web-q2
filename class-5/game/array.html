    // We might need a function to randomize arrays.
    // Since arrays are passed by reference it's important to create a unique copy of an array.
    function randomizeArray(array) {
        var copyArray = array.slice();  // Copy array
        var newArray = [];              // This will be the output array
        // Loop until the copy array is empty
        while (copyArray.length > 0) {
            // Get a random index
            var index = randomInt(copyArray.length - 1);
            // remove the item at index from the first array and copy it to the second.
            newArray.push(copyArray.splice(index, 1)[0]);
        }
        // Return the new random array
        return newArray;
    }

    function shuffle(array) {
        var m = array.length, t, i;
        // While there remain elements to shuffle
        while (m) {
            // Pick a remaining element
            i = Math.floor(Math.random() * m--);
            // And swap it with the current element.
            t = array[m];
            array[m] = array[i];
            array[i] = t;
        }

        return array;
    }
